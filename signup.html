<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://3431737.fs1.hubspotusercontent-na1.net/hubfs/3431737/Timely%20App@2x.png"
		/>
		<link rel="stylesheet" href="./styles/signup.css" />
		<link
			href="https://fonts.cdnfonts.com/css/circular-std"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div id="navbar"></div>
		<div id="box">
			<div id="box1"></div>
			<div id="box2">
				<div class="signuph1">
					<h1>Sign up to Timely</h1>
				</div>
				<div class="signupp">
					<p>
						Already have an account?<span
							><a href="login.html"> Log In</a></span
						>
					</p>
				</div>
				<div class="googlebutoon">
					<button>Sign up with Google</button>
				</div>
				<div class="applebutoon">
					<button>Sign up with Apple</button>
				</div>
				<div>
					<label for="">... or Enter Details:</label>
				</div>
				<div>
					<input type="email" id="email" placeholder="Work Email" />
					<br />
					<input type="text" id="name" placeholder="Name" /> <br />
					<input
						type="password"
						id="password"
						placeholder="Password"
					/><br />
					<label for=""
						>By signing up you agree to the
						<a href="#">Term and Service</a></label
					>
					<br />
					<button id="submit">Start Free 14-days trial</button>
				</div>
			</div>
		</div>
		<div></div>
	</body>
</html>
<script src="./scripts/signup.js" type="module"></script>
