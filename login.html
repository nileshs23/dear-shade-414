<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://3431737.fs1.hubspotusercontent-na1.net/hubfs/3431737/Timely%20App@2x.png"
		/>
		<link rel="stylesheet" href="./styles/signup.css" />
		<link
			href="https://fonts.cdnfonts.com/css/circular-std"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div id="navbar"></div>
		<div id="box">
			<div id="box1"></div>
			<div id="box2">
				<div class="signuph1">
					<h1>Log in to Timely</h1>
				</div>
				<div class="signupp">
					<p>
						Don't have an account?<span
							><a href="signup.html"> Signup</a></span
						>
					</p>
				</div>
				<div>
					<input type="email" id="email" placeholder="Work Email" />
					<br />
					<input
						type="password"
						id="password"
						placeholder="Password"
					/><br />

					<button id="login">Login</button>
				</div>
				<div class="googlebutoon">
					<button>Sign up with Google</button>
				</div>
				<div class="applebutoon">
					<button>Sign up with Apple</button>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="./scripts/login.js" type="module"></script>
